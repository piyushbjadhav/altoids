<<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
<link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/core-item/core-item.html">
<link rel="import" href="bower_components/core-menu/core-menu.html">
<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="bower_components/paper-fab/paper-fab.html">
<link rel="import" href="bower_components/core-pages/core-pages.html">
<link rel="import" href="elements/event-element.html">
 <link rel="import" href="elements/swipeable-card.html">

<title>Altoids !</title>

    <style>


    #cards {
      margin: 0 auto;
      background: #eee;
      overflow: auto;
      -webkit-user-select: none;
      -moz-user-select: none;
    }
    
    swipeable-card {
      height: 250px;
      margin: 20px auto;
      padding: 30px;
    }
    @font-face{
    	font-family: "Pacifico";
    	src:url('fonts/Pacifico.ttf')
    }

    
      paper-tabs {
      background-color: #00bcd4;
      color: #fff;
      font-weight: bolder;
      box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
    }

      paper-tabs /deep/ #ink {
    color: #3366ff;
  }

        paper-tabs /deep/ #selectionBar {
    color: blue;
  }
    	paper-tabs {
      background-color: #00bcd4;
      color: #fff;
      box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);

    }

      paper-tabs paper-tabs::shadow #ink
      {
        color: black;
      }
    core-toolbar {
      background-color: #C0C0C0 ;
      color: #fff;
      box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
    }

        body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      margin: 0;
      padding: 24px;
      color: #333;
    }

      core-header-panel {
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch; 
  }

     #tabs {
    width: 100%;
    margin: 0;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
	text-transform: uppercase;
  }

    paper-fab.blue {
      background: #5677fc;
    }

    </style>
</head>
<body unresolved>
<core-scaffold>
  <core-header-panel navigation flex mode="seamed">
    <core-toolbar class='tall' style = 'background-color : #526E9C;color:#fff; height:250px'>
    <span style = 'font-family : Pacifico ; font-size:200%'> &nbsp;&nbsp;&nbsp;Altoids </span>
  	
    </core-toolbar>
    <core-menu>
      <core-item icon="account-circle" label="About Me"></core-item>
      <core-item icon="favorite" label="Interests"></core-item>
      <core-item icon='room' label='Set My Location'></core-item>
      <core-item icon='event' label='My Events'></core-item>
      <core-item icon='settings' label='Settings'></core-item>
    </core-menu>

  </core-header-panel>

  	<paper-tabs id='tabs'selected="0">
  
    	<paper-tab>Near me</paper-tab>

    	<paper-tab>Recent</paper-tab>
   		 <paper-tab>Popular</paper-tab>
    
  </paper-tabs>
  
  <div tool horizontal layout>
   <span id='cdiv'> Altoids </span> 
   <paper-icon-button class='fade-on-drawer-open' icon='search' role='button' tabindex='0' aria-label='search' style='position:absolute;right:10px'> </paper-icon-button>
   
  </div>

    <core-pages id="first" class='fancy'selected="0">
 <div id='cards'>
   <swipeable-card>
  Swipe ME!
  </swipeable-card>
  <swipeable-card disableSwipe></swipeable-card>
  </div>
  <div>Two</div>
  <div>Three</div>
</core-pages>
  <paper-fab  style='position:fixed;right:10px;bottom:30px'icon="add" class="blue" title="create">  </paper-fab>

</core-scaffold>


<script>
var tabs = document.querySelector('paper-tabs');
var pages = document.querySelector('core-pages');


tabs.addEventListener('core-select', function() {

      if(tabs.selected == 0)
      	document.getElementById('cdiv').innerHTML = 'Near Me';
      else if( tabs.selected == 1)
      	document.getElementById('cdiv').innerHTML = 'Recent';
      else
      	document.getElementById('cdiv').innerHTML = 'Popular';

pages.selected = tabs.selected;
  
     document.querySelector('#cards').addEventListener('swipeable-card-swipe-away', function(e) {
      e.target.parentNode.removeChild(e.target);
    });
});
</script>

</body>
</html>
